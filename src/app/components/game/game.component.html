<div class="game">
    <div class="score">
        <span class="start-new">
            <button (click)="game?.newGame()">Neues Spiel</button>
        </span>
        <span class="score-num">
            {{ displayScore$ | async }}
        </span>
        <span class="high-score">
            High-Score: {{displayHighScore$ | async}}
        </span>
    </div>
    <canvas #canvas class="canvas"></canvas>
    <button *ngIf="debugMode" (click)="game?.nextShape()">nextShape</button>

    <div class="game-end" *ngIf="gameEnded$ | async">
        <div class="game-end-cnt">
            Game Over:<br>
            <span *ngIf="game?.isHighScore">
                Neuer High-Score: {{ displayScore$ | async }}
            </span>
            <span *ngIf="!game?.isHighScore">
                Score: {{ displayScore$ | async }}<br>
            </span>
            <button (click)="game?.newGame()">neues Spiel</button>
        </div>
    </div>
</div>
