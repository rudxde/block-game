<mat-drawer-container>
    <mat-drawer #drawer mode="over">
        <div class="menu" *transloco="let t, read: 'menu'">
            <!-- <button mat-button (click)="openLink(['game'])">{{t('game')}}</button>
            <button mat-button (click)="openLink(['game', 'baby_mode'])">{{t('baby_mode')}}</button>
            <button mat-button (click)="openLink(['settings'])">{{t('settings')}}</button> -->
            
            <app-menu-button class="menu-button" [link]="['game']" [text]="t('game')" (clicked)="drawer.toggle()"></app-menu-button>
            <app-menu-button class="menu-button" [link]="['game', 'baby_mode']" [text]="t('baby_mode')" (clicked)="drawer.toggle()"></app-menu-button>
            <app-menu-button class="menu-button" [link]="['settings']" [text]="t('settings')" (clicked)="drawer.toggle()"></app-menu-button>
        </div>
        </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
